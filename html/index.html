<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles/main.css">
        <title>Daily Journal</title>
    </head>
    <body>
        <main>
            <header>
                <h1>Drea's Daily Journal</h1>
                <img src= "https://cdn.xl.thumbs.canstockphoto.com/photo-of-a-journal-diary-personal-journal-stock-images_csp0610845.jpg"  alt="journal photo-of-a-journal-diary-personal-journal-stock-images_csp0610845">
            </header>

            <section>
                <article>
                    <h2>Daily Journal</h2>
                <form action="">
                    <fieldset>
                        <div class="trydate">
                            <label  class= "date container_date" for="journal date">Date of Entry</label>
                            <input  class= "container_date" type="date" name="journalDate" id="journalDate">
                        </div>

                        <div class= "tryConcepts">
                            <label class= "concepts container_concepts" for="concepts">Concepts Covered</label>
                            <input class= "container_concepts" type="concepts" name="Concepts Covered" id="ConcetpsCovered">
                        </div>

                        <div class="tryLabel">
                            <label class="label" for="">Journal Entry</label>
                            <textarea class= "container_text"name="Journal Entry" id="" cols="30" rows="10"></textarea>
                        </div>
                    
                        <div class="tryMood">
                            <label class="mood" for="">Mood for the Day</label>
                            <select class="container_mood" name="mood" id="moods">
                                <option value="Happy">Happy</option>
                                <option value="Acieved">Successful</option>
                                <option value="Sad">Sad</option>
                                <option value="Frustrated">WTF</option>                            
                            </select>
                        </div>
                        <br>
                        </fieldset>
                        <button>Record Journal Entry</button>
                    
                </form>
                </article>
            </section>

            <section>
                
            </section> 
        </main>
        <footer>
            <a href="www.github.com"></a>
        </footer>

        <script type="module" src="./scripts/main.js>
    </body>
    </html>
</html>
