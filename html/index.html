<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles/main.css">
        <title>Daily Journal</title>
    </head>
    <body>
        <main>
            <header>
                <h1>Drea's Daily Journal</h1>
            </header>

            <section>
                <article>
                    <h2>Daily Journal</h2>
                <form action="">
                    <fieldset>
                        <label  class= "date" for="journal date">Date of Entry</label>
                        <input type="date" name="journalDate" id="journalDate">
                        <br>
                        <label class= "concepts" for="concepts">Concepts Covered</label>
                        <input type="concepts" name="Concepts Covered" id="ConcetpsCovered">
                        <br>
                        <label class="label" for="">Journal Entry</label>
                        <textarea name="Journal Entry" id="" cols="30" rows="10"></textarea>
                        <br>
                        <label class="mood" for="">Mood for the Day</label>
                        <select name="mood" id="moods">
                            <option value="Happy">Happy</option>
                            <option value="Acieved">Successful</option>
                            <option value="Sad">Sad</option>
                            <option value="Frustrated">WTF</option>                            
                        </select>
                        <br>
                        </fieldset>
                        <button>Record Journal Entry</button>
                    
                </form>
                </article>
            </section>

            <section>
                
            </section> 
        </main>
        <footer>
            <a href="www.github.com"></a>
        </footer>
